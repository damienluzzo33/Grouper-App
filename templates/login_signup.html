<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google Materalize fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login / Sign Up</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="margin-left: 15px;"> GROUPER<i class="material-icons">group</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Login / Sign Up</a></li>
                <li><a href="">My Events</a></li>
            </ul>
        </div>
    </nav>
    <div id="forms" class="row" style="margin-top: 100px;">
        <div id="login-form" class="col l6 m6 s12 center-align">
            <div class="col s12">
                <div class="card-panel blue">
                    <h4 class="white-text">LOGIN</h4>
                    <div class="row">
                        <form class="col s12">
                            <div class="input-field">
                                <i class="material-icons prefix white-text">account_circle</i>
                                <input placeholder="username" id="login-username" type="text" class="validate">
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix white-text">security</i>
                                <input placeholder="password" id="login-password" type="password" class="validate">
                            </div>
                            <button class="btn white blue-text waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="signup-form" class="col l6 m6 s12 center-align">
            <div class="col s12">
                <div class="card-panel teal">
                    <h4 class="white-text">SIGN UP</h4>
                    <div class="row">
                        <form class="col s12">
                            <div class="input-field">
                                <i class="white-text material-icons prefix">email</i>
                                <input placeholder="example@gmail.com" id="signup-email" type="email" class="validate">
                            </div>
                            <div class="input-field">
                                <i class="white-text material-icons prefix">account_circle</i>
                                <input placeholder="username" id="signup-username" type="text" class="validate">
                            </div>
                            <div class="input-field">
                                <i class="white-text material-icons prefix">security
                                </i>
                                <input placeholder="password" id="signup-password" type="password" class="validate">
                            </div>
                            <button class="btn white teal-text waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
